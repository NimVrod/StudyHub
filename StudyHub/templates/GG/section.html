<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section {{ section.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'GG/section.css' %}">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'GG/section.js' %}"></script>
</head>

<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
</style>


<body>

<header><h1 class="title" >Section {{ section.name }}</h1> </header>
    <main>
        <div class="hidden">
            <button class="remove"><span class="material-symbols-outlined">close</span></button>
            <h2 id="name" class="hidden-text"></h2>
            <p id="description" class="hidden-text"></p>
            <p id="date" class="hidden-text"></p>
        </div>
        <div class="container">
            {% for user in users %}
                <p class="name" id="{{ user.id }}">{{ user.name }}</p>
            {% endfor %}

        </div>
    </main>

</body>
</html>
