<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizes</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{% static 'quizes/quiz_index.css' %}" rel="stylesheet">
</head>

<script src="{% static 'quizes/particles.js' %}"></script>

<body>
    <nav>
        <img src="https://ata43.files.wordpress.com/2020/06/cropped-screenshot_2020_0626_085635-1.png" id="logo">
        <p style="color: white;">Link kiedy≈õ</p>
    </nav>
    <main>
        <div class="title-container">
            <h1 class="section-title">Most viewed</h1>
            <div class="content-container">
                {% for quiz in viewed %}
                    <div class="card text-white bg-dark mb-3 text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{quiz.name}}</h5>
                            <p class="card-text">Views: {{quiz.views}}</p>
                            <a href="/quizes/{{quiz.id}}" class="btn btn-primary">Go to quiz</a>

                        </div>
                        <div class="card-footer text-muted text-center">
                            {{ quiz.pub_date }}
                        </div>

                    </div>
                {% endfor %}
            </div>
        </div>


        <div class="title-container">
            <h1 class="section-title">Last published</h1>
            <div class="content-container">
                {% for quiz in last %}
                    <div class="card text-white bg-dark mb-3 text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{quiz.name}}</h5>
                            <p class="card-text">Views: {{quiz.views}}</p>
                            <a href="/quizes/{{quiz.id}}" class="btn btn-primary">Go to quiz</a>

                        </div>
                        <div class="card-footer text-muted text-center">
                            {{ quiz.pub_date }}
                        </div>

                    </div>
                {% endfor %}
            </div>
        </div>



    </main>

</body>
</html>
