<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
    <script src="{% static 'blog/main.js' %}"></script>
</head>
<body>
    <nav>

    </nav>
    <main>
        <h1>Blogs</h1>
        <div class="blog-list">
            {% for blog in blogs %}
                <div id="{{ blog.id }}" class="blog-item", style="background: url('{{ blog.thumbnail.url }}') no-repeat;background-size: cover">
                    <h2 class="title">{{ blog.title }}</h2>
                    <p class="summary">{{ blog.summary }}</p>
                </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
